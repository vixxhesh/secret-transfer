{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Files Received</title>
    <link rel="stylesheet" type="text/css" href="{% static 'transfer/styles.css' %}">
</head>
<body>
    <h1>Files Received</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ file.file.url }}" download>{{ file.file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
