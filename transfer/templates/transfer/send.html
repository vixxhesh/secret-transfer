{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Send File</title>
    <link rel="stylesheet" type="text/css" href="{% static 'transfer/styles.css' %}">
</head>
<body>
    <h1>Send File</h1>
    <form method="post" enctype="multipart/form-data">

        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
